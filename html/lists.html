<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title> List Examples</title>
  </head>
  <body>
    <h2> Unordered List</h2>
    <ul>
      <li> Some Item</li>
      <li> Some Other Item</li>
      <li> One More Item</li>
    </ul>
    <h2> Ordered List</h2>
    <ol>
      <li> First Item</li>
      <li> Second Item</li>
      <li> Another Item</li>
      <li> Last Item</li>
    </ol>
  </body>
</html>
